<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Игра в угадывание чисел</h1>

    <p>Мы выбрали случайное число от 1 до 100. Посмотрите, сможете ли вы угадать его за 10 ходов или меньше. Мы сообщим
        вам, была ли ваша догадка слишком высокой или слишком низкой.</p>

    <div class="form">
        <label for="guessField">Введите про предположение: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Введите число" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses">.</p>
        <p class="lastResult">.</p>
        <p class="lowOrHi">.</p>
    </div>




    <script src="script.js"></script>
</body>

</html>
